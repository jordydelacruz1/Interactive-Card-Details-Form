<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="main-container">
    <div class="cards">
      <div class="card-front">
        <div class="credit-card">
          <img src="images/card-logo.svg" alt="card logo">
          <p class="card-number"><span id="card-front-number">0000 0000 0000 0000</span></p>
          <div class="name-exp">
            <p><span id="card-front-name">Jane Appleseed</span></p>
            <p><span id="card-front-exp-date">00</span><span>/</span><span id="card-front-expiration-year">00</span></p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <p><span id="card-front-cvc">000</span></p>
      </div>
    </div>
    <div class="flex">
      <div class="form">
        <div class="user-info">
          <form>
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" class="name" minlength="20" maxlength="20">
            <div class="error"><span id="card-name-error"></span></div>
            <div class="form-box">
              <label for="cardholder-number">Card Number</label>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16" class="user-card-number" oninput="getValue()">
              <div class="error" id="card-number-error"></div>
            </div>
            <div class="bottom-form">
              <div class="form-box>
                <label for="exp-date">Exp. Date (MM/YY)</label>
                <input type="text" placeholder="MM" class="box month" minlength="2" maxlength="2" required >
                <input type="text" placeholder="YY" class="box year" minlength="2" maxlength="2" required>
                <div class="error" id="date-error"></div>
              </div>
              <div class="cvc">
                <label for="cvc">CVC</label>
                <input type="text" placeholder="e.g. 123" class="cvc-number" minlength="3" maxlength="3" required>
                <div class="error" id="cvc-error"></div>
              </div>
            </div>
          </form>
          <button class="btn confirm" id="confirm-cta">Confirm</button>
        </div>
      </div>

      <div class="thank-you hidden">
        <img src="images/icon-complete.svg" alt="checkmark">
        <h3 class="end">Thank you!</h4>
        <p>We've added your card details</p>
        <button class="btn continue" id="continue">Continue</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
